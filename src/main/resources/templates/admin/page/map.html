					<script>
						function initMap() {
							var map = new google.maps.Map(document
									.getElementById('map'), {
								zoom : 13,
								disableDefaultUI: true,
								center : {
									lat : -6.197180299999999,
									lng : 106.84686999999997
								}
							});
							setMarkers(map);
						}
						var loc = [
								[ 'Jl. Palmerah Barat No. 4, Jakarta Pusat',
										-6.208116299999999, 106.7926943, 3 ],
								[
										'Jl. Asia Afrika Pintu IX, Gelora Senayan, Jakarta Pusat 10270',
										-6.224614400000001, 106.79716540000004,
										2 ],
								[
										'Jl. Raya Kebayoran Baru (Komplek Hankam), Jakarta Selatan',
										-6.2272487, 106.77768279999998, 1 ],
								[
										'Jl. Raden Inten II No. 46, Duren Sawit, Jakarta Timur 13440',
										-6.246799299999999, 106.91970630000003,
										4 ],
								[
										'Jl. Danau Sunter Barat, Blok A4 No. 8-10, Jakarta Utara',
										-6.1421, 106.85725400000001, 5 ],
								[
										'Jl. Raya Serpong Km 7, Kompleks Multi Guna Blok B2 No. 8, Tangerang',
										-6.212711, 106.68357609999998, 6 ],
								['Jl. Mangga Besar XI No.2, Tangki, Tamansari, Kota Jakarta Barat, Daerah Khusus Ibukota Jakarta 11170', -6.148039000000001,106.82568800000001, 7 ],
								['RSCM, Kenari, Central Jakarta City, Jakarta, Indonesia', -6.197180299999999, 106.84686999999997, 8],
								['Futsal Monas', -6.174511, 106.82896089999997, 9],
								['Universitas Negeri Jakarta', -6.1946737, 106.87822979999999, 10]
								];
						
						function setMarkers(map) {
							var image = {
								url : 'https://image.ibb.co/dznXH5/pointer.png',
								
								//url : 'https://image.ibb.co/kytxH5/selected_map.png',	
								size : new google.maps.Size(50, 56),
								origin : new google.maps.Point(0, 0),
								anchor : new google.maps.Point(0, 50)
							};

							var shape = {
								coords : [ 1, 1, 1, 50, 48, 50, 48, 1 ],
								type : 'poly'
							};
							for (var i = 0; i < loc.length; i++) {
								var locations = loc[i];
								var marker = new google.maps.Marker({
									position : {
										lat : locations[1],
										lng : locations[2]
									},
									map : map,
									icon: image,
									shape : shape,
									title : locations[0],
									zIndex : locations[3]
								});
								google.maps.event.addListener(marker, 'click',
										function() {
											map.setCenter(this.getPosition());
											$(".form-box").removeClass("collapse");
											$(this).addClass("collapse");
										});

										map.setCenter(this.getPosition());
										$(".form-box").addClass("collapse");	
									});

								$('#heading li a').removeClass('selected');
								$(this).addClass('selected');
								});
								});
								});
								 */
							}
						}
					</script>
