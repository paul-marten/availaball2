<!DOCTYPE html>
<html layout:decorator="/admin/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Map</title>
<link rel="stylesheet" th:href="@{/css/plugins/map.css}" />
</head>
<body>
	<div id="page-wrapper">
		<div class="padding-md content content-list" layout:fragment="content">
			<div class="map-box">
				<div id="map"></div>
				<div class="form-box collapse">
					<div class="row">
						<div id="md11" class="col-lg-12">
							<div id="" class="col-lg-12">
								<!-- last update -->
								<div class="col-md-5 mdtop0">
									<div>
										<label class="labelst"> Latest Update </label>
									</div>
									<div>
										<label class="labellt" id="latestupdate" value=""></label>
									</div>
								</div>
								<!-- end of last update -->

								<!-- To get data had send by controller -->
								<div class="listFieldMap" th:each="ffmap,iterasi : ${futsalField}">
									<span hidden id="idFutsalField" name="idFutsalField" value="" class="idFutsalField" th:text="${ffmap.idFutsalField}"></span>
									<span hidden id="fieldName" name="fieldName" value="" class="fieldName" th:text="${ffmap.fieldName}"></span> 
									<span hidden id="latitude" name="latitude" value="" class="latitude" th:text="${ffmap.latitude}"></span> 
									<span hidden id="longitude" name="longitude" value="" class="longitude" th:text="${ffmap.longitude}"></span>
								</div>

								<!-- end of Latest Update-->
								<!-- end of surveyer name-->

								<!-- Dropdown Edit and Delete -->
								<div class="col-md-4 mdtop0">
									<div class="dropdowns">
										<a id="dMap" role="button" data-toggle="dropdown"
											class="btn btn-primary" data-target="#" href="/page.html">
											<i class="icon-gear"></i> Action <span class="caret"></span>
										</a>
										<ul class="dropdown-menu multi-level" role="menu"
											aria-labelledby="dropdownMenu" id="dropdown_action">
											<li><a th:href="@{/admin/edit-field/10}">Edit</a></li>
											<li><a href="#" onclick="centerModal(10)">Delete</a></li>
										</ul>
									</div>
								</div>
								<!-- End of Dropdown Edit and Delete -->

							</div>
							<!-- Surveyer name-->
							<div class="col-lg-12">
								<div>
									<label class="labelssu"> Surveyer </label>
								</div>
								<div>
									<label class="surveyer" id="surveyer" value=""></label>
								</div>

							</div>

							<!-- Field img -->
							<div class="col-md-6 mdtop6">
								<img class="image" id="photo" value="" src="/img/aa.jpg"
									height="150" width="325">
							</div>
							<!--end of field img-->
							<div class="col-lg-12">
								<!-- detail -->
								<div class="">
									<div class="survey">
										<label id="surveyer1" value=""></label>
									</div>
									<div>
										<label class="labelslo" id="location" value=""></label>
									</div>
								</div>

								<!-- end of detail-->

								<div class="col-lg-12 mdtop2">

									<!-- phone number -->

									<div class="col-md-2 mdtop3">
										<div>
											<label class="labelsh">Telepon</label>
										</div>
										<div>
											<label id="telepon" value=""></label>
										</div>
									</div>

									<!-- end of phone number-->
									<!-- number of field -->

									<div class="col-md-0 mdtop3">
										<div>
											<label class="labelss">Jumlah Lapangan</label>
										</div>
										<div>
											<label class="labelsj" id="jumlahlapangan" value=""></label>
										</div>
									</div>
									<!-- end of number of field -->
								</div>
								<!-- jam buka -->
								<div class="col-md-13 mdtop5">
									<div>
										<label class="labelsb">Jam Buka</label>
									</div>
									<div>
										<label id="jam_buka" value=""></label>
									</div>
									<div>
										<label class="texts">Senin-Sabtu</label>
									</div>
								</div>
								<!-- end of jam buka-->
								<!-- harga-->
								<div class="col-md-13 mdtop3">
									<div>
										<label class="labelsn">Harga Normal Per Jam</label>
									</div>
									<div class="textes">
										<label id="harga" value=""></label>
									</div>
								</div>
								<!-- end of harga-->
							</div>
						</div>
					</div>
					<script src="/js/map.js"></script>
					<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDByR5Y8ovC_QFWCQnHcdGYGYzqLZfZ1ew&callback=initMap"></script>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
