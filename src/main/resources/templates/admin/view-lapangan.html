<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<th:block th:replace="/admin/layout :: head"></th:block>
</head>

<body>
	<div id="wrapper">
		<div th:replace="/fragment/top :: top-header"></div>

	 <div id="page-wrapper">
				<div layout:fragment="content">
				<th:block layout:fragment="content">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
            
                    <div id="md12" class="col-lg-12">
                        
                        <div id="" class="col-lg-12">
                            <!-- last update -->
                        <div  class="col-md-2 mdtop1">
                        <div >
                            <label class="labels">
                                Latest update
                            </label>
                        </div>
                        <div>
                            <label class="text">
                                05/04/2017 15:03
                            </label>
                        </div>

                        </div>
                         <!-- end of last update -->   


                        <!-- Surveyer name-->
                        <div  class="col-md-2 mdtop1">
                        <div>
                            <label class="labels" >
                               Surveyer
                            </label>
                        </div>
                        <div>
                            <label class="text">
                               <span th:text="${view.account.detailAccount.name}"></span>
                            </label>
                        </div>

                        </div>
                        <!-- end of surveyer name-->

                       
                        </div>

                        <!-- Field img -->
                        <div class="col-md-6 mdtop6">
                            <img th:src="@{(${view.photo})}"  height="168" width="360">
                        </div>        
                        <!--end of field img-->

                        <div class="col-lg-12">
                            <!-- detail -->
                        <div  class="col-md-6 mdtop2 " >
                        <div>
                            <label class="titles">Bolalob Futsal Field</label>
                        </div>    
                        <div class="labels">
                            <p>
                            <br>Jl. Raya Kebayoran Lama</br>
                            <br> RT/RW</br>
                            <br>Jakarta Selatan</br>
                            </p>
                        </div>       
                        </div>
                        <!-- end of detail-->


                       <div  class="col-lg-12 mdtop3" >
                            <!-- phone number -->
                        <div  class="col-md-2 mdtop4" >
                            <div>
                                <label class="labels">Telepon
                                </label>
                            </div>
                            <div  >
                                <p class="textes"><span th:text="${view.account.detailAccount.phone}"></span></p>
                            </div>
                        </div>
                        <!-- end of phone number-->

                        <!-- number of field -->
                        <div  class="col-md-3 mdtop4">
                            
                        <div>
                            <label class="labels">Jumlah Lapangan</label>
                        </div>
                        <div>
                            <p class="textes"><span th:text="${view.account.detailAccount.totalField}"></span></p>
                        </div>
                        </div>
                        <!-- end of number of field -->

                       </div>


                        <!-- jam buka -->
                        <div  class="col-md-12 mdtop5">
                            <div>
                                <label class="labels">Jam Buka</label>
                            </div>
                            <div>
                                <label class="texts">Senin-Sabtu</label>
                            </div>
                            <div>
                                <label class="textes">08:00-20:00</label>
                            </div>
                        </div> 
                        <!-- end of jam buka-->


                        <!-- harga-->
                        <div  class="col-md-12 mdtop5">
                        <div>
                            <label class="labels">Harga Normal Per Jam</label>
                        </div>
                        <div class="textes">
                            Rp. <span th:text="${view.price}"></span>
                        </div>

                        </div>
                        <!-- end of harga-->
                        </div>
                     
                    </div>
                

               <div class="col-lg-12">
               </div>
             </div>

            </div>
			</th:block>
        </div>
        <!-- /#page-wrapper -->

	
    </div>
    <!-- /#wrapper -->
		</div>
	
</body>
</html>
