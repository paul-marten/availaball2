<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>
<form th:action="@{/logout}" method="post" class="form-group pull-right signoutForm">
	<label th:text="${account}"></label>
    <div class="pull-right">
        <button type="submit" class="btn btn-primary btn-flat">Sign out</button>
    </div>
</form>
</body>
</html>
